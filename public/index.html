<!DOCTYPE html>
<html>
<head>
  <title>IoT Sensor Dashboard</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f4f4f4; }
    .card { background: white; margin: 20px auto; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>🌴 Dashboard</h1>

  <div class="card">
    <h2>🌡️ Temperature</h2>
    <p id="temp">-- °C</p>
  </div>

  <div class="card">
    <h2>💧 Humidity</h2>
    <p id="humidity">-- %</p>
  </div>

  <div class="card">
    <h2>🚿 Irrigation</h2>
    <p id="irrigation">--</p>
    <button onclick="toggleIrrigation()">Toggle Irrigation</button>
  </div>
</body>
</html>
